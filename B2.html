<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[5,4,6,7,3,9,10,2];
    let first= 0;
    let last= a.length-1;
    while(first<=last) {
        let b= a[first];
        a[first]=a[last];
        a[last]= b;
        first++;
        last--;
    }
    document.write(a);

</script>

</body>
</html>
